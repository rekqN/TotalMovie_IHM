<ion-header>
</ion-header>

<ion-content>
  <div class="center" style="margin-top: 2cm;">
    <app-logo></app-logo>
  </div>
  <div class="center" style="margin-top: 2cm;">
    <h1 class="login">Iniciar sessão</h1>
  </div>
  <br><br>
  <div class="center">
    <ion-input type="text" name="username" placeholder="Nome de usuário" [(ngModel)]="inputlogin.username" class="inputCostumization"></ion-input>
    <ion-input type="password" name="password" placeholder="Palavra-passe" [(ngModel)]="inputlogin.password" class="inputCostumization"></ion-input>
  </div>

  <div class="link">  
    <br>
    Não tens conta? <a routerLink="/signup"> Cria uma conta</a>
  </div>
  <ion-button type="button" expand="block" shape="round" color="primary" (click)="Login()" class="center" id="loginButton">Login</ion-button>
</ion-content>
