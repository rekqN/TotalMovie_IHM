<ion-header>
</ion-header>

<ion-content>
  <div class="center" style="margin-top: 2cm;">
    <app-logo></app-logo>
  </div>
  <div class="center" style="margin-top: 2cm;">
    <h1 class="login">Iniciar sessão</h1>
  </div>
  <br><br>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome de usuário</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="userdata.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Palavra-passe</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="userdata.password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      Não tens conta? <a routerLink="/signup"> Cria uma conta</a>
    </ion-item>
  </ion-list>
<ion-button type="button" expand="block" shape="round" color="primary" (click)="Login()">Login</ion-button>
</ion-content>
