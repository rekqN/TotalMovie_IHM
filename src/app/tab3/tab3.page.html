<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Destaques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let movie of dataMovies" class="ion-margin">
          <ion-card button="true" class="capa">
            <img [src]="movie.img" class="button" (click)="redirecionarFilme(movie)">
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
