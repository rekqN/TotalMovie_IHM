<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-text class="total-movies">
      Total Movies
    </ion-text>
    <ion-buttons slot="end">
      <ion-icon name="search-outline" class="search-icon" routerLink="/pesquisa"></ion-icon>
      <ion-icon name="person-outline" class="other-icons"></ion-icon>
      <ion-icon name="notifications-outline" class="other-icons"></ion-icon>
      <ion-icon name="settings-outline" class="other-icons"></ion-icon>
      <img src="src/assets/img/" class="small-image">
      <img src="assets/img/netflix.png" class="small-image">
      <img src="assets/img/hbo.png" class="small-image">
      <img src="assets/img/disney+.png" class="small-image">
      <img src="assets/img/primevideo.png" class="small-image">
      <img src="assets/img/.png" class="small-image">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let movie of dataMovies" class="ion-margin">
        <ion-card button="true" class="capa" (click)="redirecionarFilme(movie)">
          <img [src]="movie.img" class="button">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
